<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">


<html lang="en">
    <title>the wee little cms...</title>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Spicy+Rice&family=Caveat&family=Fira+Code:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
      </head>

<script src="scripts/main.js"></script>

<body>
    <section>
        <div>
            <header class="masthead">the hella files</header>
            <div class="section-style">
                <p>...the wee little cms</p>
              </div>
              <br>
            <main>
                <form class="form-style">

                    <label>Blog Post Title (required)</label><br>
                    <input type="text" id="title" required title="blogPostTitle"><br><br>

                  <!--  <label>Blog Post Image</label><br>
                    <input type="text" id="img" title="img"><br><br> -->

                    <label>Type (Required)</label><br>
                    <div>
                        <select id="blogType" name="blogType" class="form-style" title="blogType">
                         <option value="1">Technology</option>
                         <option value="2">Hockey Cards</option>
                         <option value="3">General Observations</option>
                         <option value="99">Home Page</option>
                        </select>
                    </div><br><br>

                    <label>Author (required)</label> <br>
                    <div>
                        <select id="author" name="author" class="form-style" title="author">
                            <option value="Christian Couillard">Christian Couillard</option>
                        </select>
                    </div><br><br>

                    <label>Post Body (required)</label><br>
                    <textarea id="postBody" required title="blogBody"></textarea>
                    <br><br><br>

                    <button class="input-button" type="button" 
                        onclick="callBlogPostAPI(
                                document.getElementById('title').value,
                               // document.getElementById('img').value,
                                document.getElementById('author').value,
                                document.getElementById('postBody').value,
                                document.getElementById('blogType').value)">
                        Submit Post
                    </button>
                </form>
            </main>
        </div>
    </section>
    <footer class="page-footer">
        <p>&copy; 2022 Christian Couillard</p>
        <a href="index.html">home</a>
      </footer>

      

</body>

</html>


<!DOCTYPE html>

<body class="body-cms">
    <section>
        <div>
            <header class="masthead-cms">the hella files</header>
            <div class="section-style">
                <p>...the wee little cms</p>
              </div>
              <br>
            <main>
                <form class="form-style">
                    <label>Blog Post Title (required)</label>
                    <br>
                    <input type="text" id="title" required>
                    <br><br>
                    <label>Author (required)</label>
                    <br>
                    <input type="text" id="author" required>
                    <br><br>
                    <label>Post Body (required)</label>
                    <br><br>
                    <textarea id="postBody" required></textarea>
                    <br><br><br>
                    <button type="button" onclick="callBlogPostAPI(document.getElementById('title').value,document.getElementById('author').value,document.getElementById('postBody').value)">Submit Post</button>
                </form>
            </main>
        </div>
    </section>

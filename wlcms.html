
<!DOCTYPE html>
<html>
    <title>the wee little cms...</title>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Spicy+Rice&family=Caveat&family=Fira+Code:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
      </head>

<script src="scripts/main.js"></script>

<body>
    <section>
        <div>
            <header class="masthead">the hella files</header>
            <div class="section-style">
                <p>...the wee little cms</p>
              </div>
              <br>
            <main>
                <form class="form-style">

                    <label>Blog Post Title (required)</label><br>
                    <input type="text" id="title" required><br><br>

                    <label>Type (Required)</label><br>
                    <div>
                        <select id="type" name="type" class="form-style">
                         <option value="tech">Technology</option>
                         <option value="cards">Hockey Cards</option>
                         <option value="general">General Observations</option>
                        </select>
                    </div><br><br>

                    <label>Author (required)</label> <br>
                    <div>
                        <select id="author" name="author" class="form-style">
                            <option value="Christian Couillard">Christian Couillard</option>
                        </select>
                    </div><br><br>

                    <label>Post Body (required)</label><br>
                    <textarea id="postBody" required></textarea>
                    <br><br><br>

                    <button class="input-button" type="button" 
                        onclick="callBlogPostAPI(
                                document.getElementById('title').value,
                                document.getElementById('author').value,
                                document.getElementById('postBody').value,
                                document.getElementById('type').value)">
                        Submit Post
                    </button>
                </form>
            </main>
        </div>
    </section>
    <footer class="page-footer">
        <p>&copy; 2021 Christian Couillard</p>
        <a href="index.html">home</a>
      </footer>

      

</body>

</html>


<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee+Outline&family=Caveat&family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Wee Little CMS</title>
    
    <script>
        // define the callAPI function that takes the blog title, author and post body as parameters:
        let callAPI = (title,author,postBody)=>{
            // instantiate a headers object
            let myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            let raw = JSON.stringify({"title":title,"author":author,"postBody":postBody});
            // create a JSON object with parameters for API call and store in a variable
            let requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call to BlogPost endpoint with parameters and use promises to get response
            fetch("https://s4ge5t9w06.execute-api.us-east-2.amazonaws.com/dev ", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>

<body class="body-cms">
    <section>
        <div>
            <header class="masthead-cms">the hella files</header>
            <div class="section-style">
                <p>...the wee little cms</p>
              </div>
              <br>
            <main>
                <form class="form-style">
                    <label>Blog Post Title:</label>
                    <br>
                    <input type="text" id="title">
                    <br><br>
                    <label>Author:</label>
                    <br>
                    <input type="text" id="author">
                    <br><br>
                    <label>Post Body:</label>
                    <br><br>
                    <textarea id="postBody"></textarea>
                    <br><br><br>
                    <button type="button" onclick="callAPI(document.getElementById('title').value,document.getElementById('author').value,document.getElementById('postBody').value)">Submit Post</button>
                </form>
            </main>
        </div>
    </section>
    <footer class="page-footer">

        <a href="index.html">home</a>
      </footer>
</body>

</html>

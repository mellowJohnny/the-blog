    <!-- Dynamic JavaScript Magic -->
    
    <script>
        /* Let's get the URL params from the request, and extract the year */  
        let params = new URLSearchParams(document.location.search);
        let year = params.get("year");
        let sortOrder = params.get("sortOrder");
        let pageName = params.get("pageName");
        // This global parameter is used by the displayCardSet() function to dynamically render the right header
        // let pageName = "junkWax";
        

        /* 
        *   Call to fetchCardSetsByYear() on page load, dynamically passing the set year we want to fetch
        *   fetchCardSetsByYear() is responsible for calling the underlying AWS web service
        *   Also uses the year to dynamically populate our page header by calling renderYearHeader();
        *   renderYearHeader(); switches on pageName to display the header differently per page
        */   
        window.addEventListener('load', (event) => {
            fetchCardSetsByYear(year,sortOrder);
            
            // *** Dynamically display the copyright year *******
            fetchCopyrightYear();

            // **** Call the Set-O-Matic Set Picker ***
            renderSetPicker(year);

            // Dynamically render the page intro section 
            fetchCardIntro(year);

            // *** Dynamically fetch Nav ***
            fetchNav(pageName);

        });

        
    </script>

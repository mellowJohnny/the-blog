<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html lang="en-ca">
  <title>the hella files...a tech blog, Mustang Mach-E blog, vintage and junk wax hockey card set reviews, and an AWS playground</title>
  <head>
    <meta charset="utf-8"> 
    <!-- Load the Hella File styles -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Spicy+Rice&family=Caveat&family=Nunito:wght@200&display=swap&family=Special+Elite&family=Work+Sans:ital,wght@0,400;1,500&display=swap" rel="stylesheet" crossorigin="anonymous">
   <!-- Load the Hella File JavaScript -->
    <script src="/scripts/main.js"></script> 
    <script src="/scripts/helper.js"></script>
    
  <!-- In-line stuff that should probably be moved to a library :-) -->
    <script>
      // First get the page param passed from wherever we just came from...
      let params = new URLSearchParams(document.location.search);
      let blogType = params.get("blogType");
     
      window.addEventListener('load', (event) => {
        // *** calls the getBlogs API returning blog posts based on the value for blogType
        fetchBlogs(blogType); 
        // *** Dynamically display the copyright year
        fetchCopyrightYear();
        // *** Dynamically fetch the blog into blurb based on blogType
        fetchIntro(blogType);
        // *** Dynamically fetch Nav ***
        fetchNav("ev");
        });
    </script>
  </head>

<body>
  <section>
    <table class="mast-table">
      <tr>
        <td width="80%">
          <div>
           <header class="masthead"><a href="index.html">the hella files</a></header>
        </td>
        </tr>
      </table>
  </section>
  <div>
    <nav>
      <div id="global-nav"></div> <!-- Dynamically fetch the Nav using fetchNav() -->
    </nav>
  </div>
          <main>
            <section>
              <div class="header-style"><h1>the Mustang Mach-E blog...</h1></div>
              <div class="flex-container">
                <div id="blog-intro" class="intro">
                  <!-- Intro is dynamically rendered by the fetchIntro() function -->
                </div>
              </div>
            </section>
            <section>
              <div class="flex-container">
                <div class="blog-entry" id="blogsDiv"></div> <!-- fetchBlogs() call displayBlog() in main.js, then writes HTML to the blogsDiv -->
              </div>
            </section> 
          </main>
  </section>
  <footer class="page-footer">
    <div id="copy"></div> <!-- Insert the page copyright: populated by calling fetchCopyrightYear() on page load -->
   </footer>
</body>

</html>
